{% extends 'blog/index.html' %}

{% block content %}
	<form action="{% url 'blog:edit_comment' comment.id %}" method="post">
		{% csrf_token %}
		<input class="form-control" type="text" name="comment" placeholder="{{ comment.comment_text }}"><br>
		<button class="form-control btn btn-info" type="submit">Publish</button>
	</form>
{% endblock %}
